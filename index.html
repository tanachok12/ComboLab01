<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart" >Cart({{ cart}})</div>
        <div class="product-display"></div>
        <div class="product-container " >
            <div class="product-image">
                <img :src="image" >
            </div>
            <div class="product-info" >
                <h1> <a v-bind:href="link">{{ product }}</a></h1>

                       <h1>{{foodinfo}}</h1>

                        <p v-if = "inventory > 10 ">In Stock </p>
                        <p v-else-if="inventory <= 10 && inventory > 0 " >In Stock  </p>
                        <p v-else>Out of Stock </p>
                        <ul>
                            <li v-for="detail in details ">{{detail }} </li>
                        </ul>
                        <p v-if="inventory > 200">onSale</p>
                        <p v-else>not for sale</p>

                        <p> {{size}}</p>
                        <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">{{ variant.color}}</div>
                        <button class=" button " @click="addToCart">Add to Cart</button>
                    <br>
                <button class="button" @click="changeStatus">Change</button>
            </div>
        </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
